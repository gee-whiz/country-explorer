<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Country Data Explorer</title>
  <link rel="stylesheet" href="styles.css">
  <style>.sr-only{position:absolute;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px)}</style>
</head>
<body>

  <main style="max-width:1100px;margin:0 auto;padding:20px;">

    <header style="background:linear-gradient(135deg,#019dd5,#00bfff);color:#fff;padding:24px;border-radius:12px;">
      <h1 style="margin:0 0 6px;">Country Data Explorer</h1>
      <p style="margin:0;">Search countries, filter by region, and mark favourites</p>
    </header>

    <section style="background:#fff;border-radius:12px;padding:16px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.04),0 4px 12px rgba(0,0,0,.04);">
      <form id="controls" style="display:flex;gap:10px;flex-wrap:wrap;align-items:center;" role="search">
        <label for="q" class="sr-only">Search countries</label>
        <input id="q" type="search" placeholder="Search by name" autocomplete="off"
               style="flex:1;min-width:220px;padding:10px 12px;border:1px solid #dbe7f0;border-radius:8px;">

        <label for="region" class="sr-only">Region</label>
        <select id="region" style="padding:10px 12px;border:1px solid #dbe7f0;border-radius:8px;">
          <option value="" selected>All regions</option>
          <option>Africa</option>
          <option>Americas</option>
          <option>Asia</option>
          <option>Europe</option>
          <option>Oceania</option>
        </select>

        <button id="only-fav" type="button" style="background:#eef7ff;color:#046f95;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;">Favourites only</button>
      </form>
    </section>

    <section aria-live="polite" style="color:#66788a;font-size:.95rem;margin:8px 0;" id="status"></section>

    <section id="grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:14px;margin:12px 0;"></section>

  </main>

  <script src="app.js" defer></script>
</body>
</html>
